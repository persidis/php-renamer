<h1>Μαζική μετονομασία αρχείων</h1>
<h2>Τρόπος λειτουργίας<h2>
<h3>Ψάχνει μια λέξη κλειδί και μετονομάζει το αρχείο με βάση το στοιχείο που θα βρει μετά απ' αυτή.</h3>
<h3>Η μετονομασία μπορεί να γίνει είτε με τη λέξη που θα βρει μετά από κενό από τη λέξη κλειδί, είτε κολλητά σε αυτό.</h3><br>
<form method="post" action="index.php">
Στοιχείο προς αναζήτηση: <input type="text" name="name"><br><br>
<label for="options">Εύρεση λέξης:</label>
<select class="minimal" id="options" name="options">
  <option value="space" selected>Μετά από κενό</option>
  <option value="together">Κολλητά</option>
  <option value="twoSpaces">Μετά από δύο κενά</option>
  <option value="threeSpaces">Μετά από τρία κενά</option>
  <option value="fourSpaces">Μετά από τέσσερα κενά</option>
</select><br><br>
<input type="submit">
</form>
